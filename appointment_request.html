<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<title>Appointment Request Form</title>
</head>
<body>

<center><h2>Appointment Request Form</h2></center>
<div>
  <div>
    <div class="container">
      <form action="submit_phpcrm_form.php" method="post"">
      
        
            <h1 style="color:green;">Contact Information</h1>
	          <hr>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone</label>
            <input type="number" id="phone" name="phone" required>
             <h1 style="color:green;">Appointment Information</h1>
	          <hr>
                                                        
   
              <div>
              <div>
                <label for="date">Appointment Date</label>
                <input type="date" id="date" name="date" required>
              </div>
			  </div>   
       
           <label>Time interval</label><br>
             <input type="radio" id="morning" name="time_interval" value="Morning">
            <label for="morning">Morning</label><br>
              <input type="radio" id="afternoon" name="time_interval" value="Afternoon">
              <label for="afternoon">Afternoon</label><br>
              <input type="radio" id="evening" name="time_interval" value="Evening">
              <label for="evening">Evening</label><br><br>
            <label for="message">Appointment details</label>
            <textarea id="message" name="message" style="height:100px" required></textarea><br>
                                                                      
              <label>Would you agree to reschedule the appointment, if needed?</label><br>
             <input type="radio" id="yes" name="attend" value="Yes">
            <label for="yes">Yes</label><br>
              <input type="radio" id="no" name="attend" value="No">
              <label for="no">No</label><br><br>
          
                                                       
		  <input type="submit" value="Submit" class="btn">
     </form>                                   
    </div>
  </div>
</body>
</html>
